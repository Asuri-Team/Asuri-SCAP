<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" href="static/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>
			{{ title }}
			<a href='/'>首页</a>
		</h1>
    </header>
    <div class="container">
        <form action="/search" method="post" class="single">
            <select name="search_type">
                <option value="0">CVE编号</option>
                <option value="1">平台类型</option>
            </select>
            <input type="text" name="keyword" placeholder="请输入搜索的内容" required aotufocus>
            <input type="submit" value="检索">
        </form>
        {% if result != NULL %}
             <table class="cve pager" data-count="40" data-src="cveList" cellspacing="0">
                 <thead>
                    <tr>
                        <th class="cve-id">CVE编号</th>
                        <th>漏洞简述</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">加载中...</td>
                    </tr>
                </tfoot>
             </table>
        {% endif%}
    </div>
    <script>
        var cveList = [
            {% for row in result %}
            ["{{ row[0] }}", "{{ row[1] }}"],
            {% endfor %}
            ["EOF"]
        ];
    </script>
    <script src="static/loaddata.js"></script>
</body>
</html>
